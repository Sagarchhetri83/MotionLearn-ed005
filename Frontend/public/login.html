<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionLearn â€“ Login</title>
    <meta name="description" content="Sign in to MotionLearn to track your child's learning progress.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('images/background-dashboard.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #0d1117;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo h1 {
            font-size: 28px;
            font-weight: 800;
            color: #111;
            margin-bottom: 4px;
        }

        .login-logo p {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 28px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f9fafb;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            transition: all .2s;
        }

        .tab-btn.active {
            background: #FFCC00;
            color: #111;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            color: #111;
            background: #fff;
            transition: border-color .2s, box-shadow .2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #FFCC00;
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #FFCC00;
            color: #111;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #e6b800;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(255, 204, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .success-msg {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .divider {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin: 20px 0;
        }

        .skip-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #888;
            text-decoration: none;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            transition: all .2s;
            font-family: 'Poppins', sans-serif;
        }

        .skip-btn:hover {
            background: #f9fafb;
            color: #555;
        }

        #signup-name-group {
            display: none;
        }

        #signup-child-group {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <h1>MotionLearn</h1>
            <p>Parent Portal</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Sign In</button>
            <button class="tab-btn" id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="error-msg" id="error-msg"></div>
        <div class="success-msg" id="success-msg"></div>

        <form id="auth-form" onsubmit="handleSubmit(event)">
            <div class="form-group" id="signup-name-group">
                <label for="display-name">Your Name</label>
                <input type="text" id="display-name" placeholder="e.g. Sagar Chhetri">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="parent@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
            </div>

            <div class="form-group" id="signup-child-group">
                <label for="child-name">Child's Name</label>
                <input type="text" id="child-name" placeholder="e.g. Alex">
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
        </form>

        <div class="divider">or</div>
        <a href="dashboard.html" class="skip-btn">Continue as Guest (no tracking)</a>
    </div>

    <script type="module">
        import { signIn, signUp, createChild, getSession } from './api.js';

        // Check if already logged in
        const session = await getSession();
        if (session) {
            window.location.href = 'dashboard.html';
        }

        let mode = 'login'; // or 'signup'

        window.switchTab = function (tab) {
            mode = tab;
            document.getElementById('tab-login').classList.toggle('active', tab === 'login');
            document.getElementById('tab-signup').classList.toggle('active', tab === 'signup');
            document.getElementById('signup-name-group').style.display = tab === 'signup' ? 'block' : 'none';
            document.getElementById('signup-child-group').style.display = tab === 'signup' ? 'block' : 'none';
            document.getElementById('submit-btn').textContent = tab === 'login' ? 'Sign In' : 'Create Account';
            hideMessages();
        };

        window.handleSubmit = async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            hideMessages();

            btn.disabled = true;
            btn.textContent = mode === 'login' ? 'Signing in...' : 'Creating account...';

            try {
                if (mode === 'login') {
                    await signIn(email, password);
                    showSuccess('Signed in successfully! Redirecting...');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    const displayName = document.getElementById('display-name').value.trim() || 'Parent';
                    const childName = document.getElementById('child-name').value.trim() || 'My Child';

                    await signUp(email, password, displayName);
                    await createChild(childName, null);

                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                }
            } catch (err) {
                showError(err.message || 'Something went wrong. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
            }
        };

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }
    </script>
</body>

</html>
